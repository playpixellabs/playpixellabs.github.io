<script>
  document.addEventListener("DOMContentLoaded", () => {
    const container = document.getElementById("{{ .id }}");
    if (!container) return;

    const wrapper = container.parentElement; // .gc-wrapper
    const normalFullscreenBtn = wrapper.querySelector(
      ".bottom-toolbar .gc-btn-fullscreen"
    );
    const fullscreenFullscreenBtn = wrapper.querySelector(
      ".overlay-toolbar .gc-btn-fullscreen"
    );
    const normalMuteBtn = wrapper.querySelector(".bottom-toolbar .gc-btn-mute");
    const fullscreenMuteBtn = wrapper.querySelector(
      ".overlay-toolbar .gc-btn-mute"
    );

    // Add fullscreen toggle to both buttons
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        container.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    normalFullscreenBtn.addEventListener("click", toggleFullscreen);
    fullscreenFullscreenBtn.addEventListener("click", toggleFullscreen);

    document.addEventListener("fullscreenchange", () => {
      const isFull = !!document.fullscreenElement;
      wrapper.classList.toggle("gc-fullscreen", isFull);

      // Optional: update button labels in both toolbars
      const labelEls = wrapper.querySelectorAll(".gc-btn-fullscreen span");
      labelEls.forEach(
        (el) => (el.textContent = isFull ? "Exit Fullscreen" : "Fullscreen")
      );
    });

    // Similar for mute toggle
    let isMuted = false;

    function toggleMute(clickedBtn) {
      isMuted = !isMuted;

      // Update both toolbars
      const allMuteBtns = wrapper.querySelectorAll(".gc-btn-mute");
      allMuteBtns.forEach((btn) => {
        btn.querySelector("span").textContent = isMuted ? "Unmute" : "Mute";
        btn.querySelector(".gc-icon").innerHTML = isMuted
          ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5L6 9H2v6h4l5 4V5z M15 9l4 4m0-4l-4 4"/>'
          : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5L6 9H2v6h4l5 4V5z" />';
      });

      // Mute/unmute <audio> or <video> in the game (if not iframe)
      const media = container.querySelector("audio, video");
      if (media) media.muted = isMuted;
    }

    normalMuteBtn.addEventListener("click", () =>
      toggleMute(normalMuteBtn /*icon here*/)
    );
    fullscreenMuteBtn.addEventListener("click", () =>
      toggleMute(fullscreenMuteBtn /*icon here*/)
    );
  });
</script>
