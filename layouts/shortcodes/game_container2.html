{{/* Get ratio parameter, default to "16:9" */}}
{{ $ratioStr := default "16:9" (.Get "ratio") }}
{{ $aspectMap := dict "16:9" "aspect-16-9" "9:16" "aspect-9-16" "4:3" "aspect-4-3" "3:4" "aspect-3-4" }}
{{ $aspectClass := index $aspectMap $ratioStr | default "aspect-16-9" }}

<div id="game-container" class="game-container {{ $aspectClass }}">
  {{ .Inner }}

  <!-- Fullscreen button -->
  <button id="fullscreen-btn" aria-label="Toggle Fullscreen">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
         viewBox="0 0 24 24" stroke="currentColor" class="icon">
      <path stroke-linecap="round" stroke-linejoin="round"
            stroke-width="2"
            d="M4 8V4h4M4 4l5 5m11-5v4h-4m4-4l-5 5M4 16v4h4M4 20l5-5m11 5v-4h-4m4 4l-5-5"/>
    </svg>
    <span>Fullscreen</span>
  </button>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const gameContainer = document.getElementById('game-container');
  const fullscreenBtn = document.getElementById('fullscreen-btn');

  const enterFullscreen = () => {
    if (gameContainer.requestFullscreen) gameContainer.requestFullscreen();
    else if (gameContainer.webkitRequestFullscreen) gameContainer.webkitRequestFullscreen();
    else if (gameContainer.msRequestFullscreen) gameContainer.msRequestFullscreen();
  };

  const exitFullscreen = () => {
    if (document.exitFullscreen) document.exitFullscreen();
    else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
    else if (document.msExitFullscreen) document.msExitFullscreen();
  };

  fullscreenBtn.addEventListener('click', () =>
    document.fullscreenElement ? exitFullscreen() : enterFullscreen()
  );

  document.addEventListener('fullscreenchange', () => {
    const isFull = !!document.fullscreenElement;
    gameContainer.classList.toggle('fullscreen', isFull);
    fullscreenBtn.querySelector('span').textContent = isFull ? 'Exit Fullscreen' : 'Fullscreen';
  });
});
</script>

<style>
/* Aspect Ratios */
.aspect-16-9 { padding-top: 56.25%; }
.aspect-9-16 { padding-top: 177.78%; }
.aspect-4-3  { padding-top: 75%; }
.aspect-3-4  { padding-top: 133.33%; }

/* Container */
.game-container {
  position: relative;
  width: 100%;
  background: #121212;
  border-radius: 1rem;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  overflow: hidden;
  transition: all 0.3s;
}
.game-container > * {
  position: absolute;
  inset: 0; /* top:0; right:0; bottom:0; left:0 */
  width: 100%; height: 100%;
}

/* Fullscreen State */
.game-container.fullscreen {
  position: fixed !important;
  inset: 0;
  width: 100vw;
  height: 100vh;
  padding-top: 0 !important;
  border-radius: 0;
  z-index: 9999;
}

/* Fullscreen Button */
#fullscreen-btn {
  display: flex;
  align-items: center;
  gap: 0.4rem;
  position: absolute;
  bottom: 1rem;
  right: 1rem;
  padding: 0.5rem 0.8rem;
  background: rgba(37, 99, 235, 0.9);
  color: white;
  font-size: 0.9rem;
  border: none;
  border-radius: 999px;
  cursor: pointer;
  backdrop-filter: blur(6px);
  transition: background 0.3s;
  width: fit-content;
  height: fit-content;
}
#fullscreen-btn:hover {
  background: rgba(30, 64, 175, 0.95);
}
#fullscreen-btn .icon {
  width: 0.9rem;
  height: 0.9rem;
}

/* Responsive Tweaks for Small Screens */
@media (max-width: 768px) {
  /* Change default padding for ratios to better fit small portrait screens */
  .aspect-16-9 { padding-top: 62%; }   /* Slightly taller */
  .aspect-4-3  { padding-top: 80%; }
  .aspect-3-4  { padding-top: 140%; }
  /* Keep 9:16 very tall for portrait gameplay */
  .aspect-9-16 { padding-top: 177.78%; } 

  /* Smaller button on mobile */
  #fullscreen-btn {
    padding: 0.4rem 0.6rem;
    font-size: 0.8rem;
    bottom: 0.5rem;
    right: 0.5rem;
  }
  #fullscreen-btn .icon {
    width: 0.8rem;
    height: 0.8rem;
  }
}

@media (max-width: 480px) {
  /* Even smaller tweaks for very narrow devices */
  .game-container { border-radius: 0.5rem; }
  #fullscreen-btn { font-size: 0.75rem; }
  #fullscreen-btn .icon {
    width: 0.7rem;
    height: 0.7rem;
  }
}
</style>
